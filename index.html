<html>
    <head>
        <meta charset="utf-8">
        <script src="script3.js" defer></script>
        <link rel="stylesheet" href="styles.css">
        <link href="/digital-7 (mono).ttf" rel="stylesheet" type="text/css">
        <title> Calculator</title>
        
    </head>
    <body>
        <div class="container">
            <div class="displays-container">
                <div class="display-styling">
                    <div class="display-styling2">
                        <div id="display2" class="upper-border-radius">
                            
                        </div>
                        <div id="display" class="lower-border-radius">
                    

                        </div>
                    </div>
                    
                    
                </div>
            </div>
            <div class="buttons">
                
                <div class="numbers">
                    <button type="button" class="number" value="1">1</button>
                    <button type="button" class="number" value="2">2</button>
                    <button type="button" class="number" value="3">3</button>
                    <button type="button" class="number" value="4">4</button>
                    <button type="button" class="number" value="5">5</button>
                    <button type="button" class="number" value="6">6</button>
                    <button type="button" class="number" value="7">7</button>
                    <button type="button" class="number" value="8">8</button>
                    <button type="button" class="number" value="9">9</button>
                    <button type="button" class="number" value="0">0</button>
                    <button type="button" class="number decimal" value= ".">.</button>
                    <button type="button" id="delete" value="delete">โซ </button>
                                       
                </div>
                            
                    
                    
                
                <div class="operations">
                    <button type="button"  class="symbol" value="+">+</button>
                    <button type="button" class="symbol" value="-">-</button>
                    <button type="button" class="symbol" value="*">x</button>
                    <button type="button" class="symbol" value="/">รท</button>
                    <button type="button" class ="symbol equal" value="=">=</button>
                    <button type="button" id ="clear" class="symbol" value="clear">AC</button>

                </div>
            </div>
        </div>
      

        
    </body>
